<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profile Card</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <div class="profile-card" id="profile-card">
            <div class="profile-img">
                <img src="https://plus.unsplash.com/premium_photo-1661889099855-b44dc39e88c9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h2 style="margin-top: 10px;" id="profileName">Nama Anda</h2>
                <p style="margin-top: 12px; font-size: 14px;" id="profileRole">Front End Designer</p>
                <div class="buttons">
                    <button id="editBtn" class="edit-btn" onclick="displayEditForm()">Edit</button>
                    <button id="resumeBtn" class="resume-btn">Resume</button>
                </div>
            </div>
            <div class="profile-details">
                <p><strong>Availability:</strong> <span id="profileAvailability">Full Time</span></p>
                <p><strong>Usia:</strong> <span id="profileAge">19</span></p>
                <p><strong>Lokasi:</strong> <span id="profileLocation">Jakarta</span></p>
                <p><strong>Pengalaman:</strong> <span id="profileExperience">2</span></p>
                <p><strong>Email:</strong> <span id="profileEmail">email@gmail.com</span></p>
            </div>
        </div>
    
        <div id="edit-form" class="edit-form" style="display: none;">
            <h3>Section Form</h3>
            <form id="profileEditForm">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name">
    
                <label for="role">Role</label>
                <input type="text" id="role" name="role">
    
                <label for="availability">Availability</label>
                <input type="text" id="availability" name="availability">
    
                <label for="age">Usia</label>
                <input type="number" id="age" name="age">
    
                <label for="location">Lokasi</label>
                <input type="text" id="location" name="location">
    
                <label for="experience">Years Experience</label>
                <input type="number" id="experience" name="experience">
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
    
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
